<!DOCTYPE html>
<html lang="zxx">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<!-- Owl Carousel CSS -->
		<link rel="stylesheet" href="assets/css/owl.carousel.min.css" />
		<!-- Owl Carousel Theme Default CSS -->
		<link rel="stylesheet" href="assets/css/owl.theme.default.min.css" />
		<!-- Box Icon CSS-->
		<link rel="stylesheet" href="assets/css/boxicon.min.css" />
		<!-- Flaticon CSS-->
		<link rel="stylesheet" href="assets/fonts/flaticon/flaticon.css" />
		<!-- Magnific CSS -->
		<link rel="stylesheet" href="assets/css/magnific-popup.css" />
		<!-- Meanmenu CSS -->
		<link rel="stylesheet" href="assets/css/meanmenu.css" />
		<!-- Nice Select CSS -->
		<link rel="stylesheet" href="assets/css/nice-select.css" />
		<!-- Style CSS -->
		<link rel="stylesheet" href="assets/css/style.css" />
		<!-- Dark CSS -->
		<link rel="stylesheet" href="assets/css/dark.css" />
		<!-- Responsive CSS -->
		<link rel="stylesheet" href="assets/css/responsive.css" />
		<!-- Title CSS -->
		<title>Jovie - Job Board & Portal HTML Template</title>
		<!-- Favicon -->
		<link rel="icon" type="image/png" href="assets/img/favicon.png" />
	</head>

	<body>
		<!-- Pre-loader Start -->
		<div class="loader-content">
			<div class="d-table">
				<div class="d-table-cell">
					<div class="sk-circle">
						<div class="sk-circle1 sk-child"></div>
						<div class="sk-circle2 sk-child"></div>
						<div class="sk-circle3 sk-child"></div>
						<div class="sk-circle4 sk-child"></div>
						<div class="sk-circle5 sk-child"></div>
						<div class="sk-circle6 sk-child"></div>
						<div class="sk-circle7 sk-child"></div>
						<div class="sk-circle8 sk-child"></div>
						<div class="sk-circle9 sk-child"></div>
						<div class="sk-circle10 sk-child"></div>
						<div class="sk-circle11 sk-child"></div>
						<div class="sk-circle12 sk-child"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- Pre-loader End -->

		<!-- Account Area Start -->
		<section class="account-section ptb-100">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="account-information">
							<div class="profile-thumb">
								<img
									src="assets/img/account.jpg"
									alt="account holder image" />
								<h3>John Smith</h3>
								<p>Web Developer</p>
							</div>

							<ul>
								<li>
									<a href="#" class="active">
										<i class="bx bx-user"></i>
										My Profile
									</a>
								</li>
								<li>
									<a href="#">
										<i class="bx bx-briefcase"></i>
										Applied Job
									</a>
								</li>
								<li>
									<a href="#">
										<i class="bx bx-lock-alt"></i>
										Change Password
									</a>
								</li>
								<li>
									<a href="#">
										<i class="bx bx-log-out"></i>
										Log Out
									</a>
								</li>
							</ul>
						</div>
					</div>

					<div class="col-md-8">
						<div class="account-details">
							<h3>Basic Information</h3>
							<form
								class="basic-info"
								method="post"
								enctype="multipart/form-data">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Profile Picture</label>
											<input
												type="file"
												class="form-control" />
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label>Resume or CV</label>
											<input
												type="file"
												class="form-control" />
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label>Your Name</label>
											<input
												type="text"
												class="form-control"
												placeholder="Your Name" />
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Your Email</label>
											<input
												type="email"
												class="form-control"
												placeholder="Your Email" />
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Your Phone</label>
											<input
												type="number"
												class="form-control"
												placeholder="Your Phone" />
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Job Title</label>
											<input
												type="text"
												class="form-control"
												placeholder="Job Title" />
										</div>
									</div>

									<h3>Address</h3>

									<div class="col-md-6">
										<div class="form-group">
											<label>Your Country</label>
											<input
												type="text"
												class="form-control"
												placeholder="Your Country" />
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Your City</label>
											<input
												type="text"
												class="form-control"
												placeholder="Your City" />
										</div>
									</div>

									<h3>Other information</h3>

									<div class="col-md-6">
										<div class="form-group">
											<label>Age</label>
											<input
												type="number"
												class="form-control"
												placeholder="Your Age" />
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Work Experience</label>
											<input
												type="number"
												class="form-control"
												placeholder="Work Experience" />
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Language</label>
											<input
												type="text"
												class="form-control"
												placeholder="Language" />
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Skill</label>
											<input
												type="text"
												class="form-control"
												placeholder="Skills" />
										</div>
									</div>

									<h3>Social links</h3>

									<div class="col-lg-6">
										<div class="form-group">
											<label>Facebook</label>
											<input
												type="text"
												class="form-control"
												placeholder="www.facebook.com/user" />
										</div>
									</div>

									<div class="col-lg-6">
										<div class="form-group">
											<label>Twitter</label>
											<input
												type="number"
												class="form-control"
												placeholder="www.twitter.com/user" />
										</div>
									</div>

									<div class="col-lg-6">
										<div class="form-group">
											<label>Linkedin</label>
											<input
												type="text"
												class="form-control"
												placeholder="www.Linkedin.com/user" />
										</div>
									</div>

									<div class="col-lg-6">
										<div class="form-group">
											<label>Github</label>
											<input
												type="text"
												class="form-control"
												placeholder="www.Github.com/user" />
										</div>
									</div>
									<div class="col-md-12">
										<button
											type="submit"
											class="account-btn">
											Save
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Account Area End -->

		<div class="copyright-text text-center">
			<p>
				Â© Jovie Platform is Proudly Owned by
				<a href="https://zealaraxtechnologies.com/" target="_blank"
					>Zealarax Technologies</a
				>
			</p>
		</div>
		<!-- Footer Section End -->

		<!-- Back To Top Start -->
		<div class="top-btn">
			<i class="bx bx-chevrons-up bx-fade-up"></i>
		</div>
		<!-- Back To Top End -->

		<!-- jQuery first, then Bootstrap JS -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/bootstrap.bundle.min.js"></script>
		<!-- Owl Carousel JS -->
		<script src="assets/js/owl.carousel.min.js"></script>
		<!-- Nice Select JS -->
		<script src="assets/js/jquery.nice-select.min.js"></script>
		<!-- Magnific Popup JS -->
		<script src="assets/js/jquery.magnific-popup.min.js"></script>
		<!-- Subscriber Form JS -->
		<script src="assets/js/jquery.ajaxchimp.min.js"></script>
		<!-- Form Velidation JS -->
		<script src="assets/js/form-validator.min.js"></script>
		<!-- Contact Form -->
		<script src="assets/js/contact-form-script.js"></script>
		<!-- Meanmenu JS -->
		<script src="assets/js/meanmenu.js"></script>
		<!-- Custom JS -->
		<script src="assets/js/custom.js"></script>
	</body>
</html>
